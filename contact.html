<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/style.production.css" />
  </head>
  <body>
    <div class="flex-wrapper">
      <div class="container">
        <header class="page-header">
          <a href="index.html">
            <img class="navigation__logo" src="img/logo.png" alt="logo" />
          </a>
          <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
              <li role="presentation">
                <a
                  href="index.html"
                  role="menuitem"
                  class="navigation-list__item navigation-list__item--active"
                  >Home</a
                >
              </li>
              <li role="presentation">
                <a
                  href="about.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >About</a
                >
              </li>
              <li role="presentation">
                <a
                  href="work.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >Work</a
                >
              </li>
              <li role="presentation">
                <a
                  href="contact.html"
                  role="menuitem"
                  class="navigation-list__item"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
        </header>
        <div class="contact-section">
          <div>
            <h1 id="contact">Contact</h1>
            <div>
              3 Michael Power Place <br />
              Toronto, Canada <br />
              <br />
              Tel <a href="tel:+16476871406"> +16476871406 </a>
              <br />
              <a href="mailto:shmalunandrey@gmail.com">
                shmalunandrey@gmail.com
              </a>
            </div>
          </div>
          <form action="contact.html" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">E-mail: </label>
            <input type="email" id="contact-email" required />
            <label class="standard-label" for="contact-telephone"
              >Telephone:
            </label>
            <input
              type="tel"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              id="contact-telephone"
            />
            <label class="standard-label" for="contact-message"
              >Message:
            </label>
            <textarea maxlength="240" required id="contact-message"></textarea>
            <input
              type="submit"
              value="Send message"
              class="send-message-button"
            />
          </form>
        </div>
      </div>
      <div class="footer">
        <footer class="page-footer">
          <p>Find me on</p>
          <div class="social-media">
            <a
              href="https://github.com/andreyshmalun"
              class="social-media__link"
            >
              <img src="img/github-brands.svg" alt="Github" />
            </a>
            <a
              href="https://twitter.com/shmalunandrey"
              class="social-media__link"
            >
              <img src="img/twitter-brands.svg" alt="Twitter" />
            </a>
            <a
              href="https://www.linkedin.com/in/andrii-shmalun-a1407738/"
              class="social-media__link"
            >
              <img src="img/linkedin-in-brands.svg" alt="LinkedIn" />
            </a>
          </div>
        </footer>
      </div>
    </div>
